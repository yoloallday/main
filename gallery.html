<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Girl Eats - Photo Dump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff7ad0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9e0064;
            font-family: 'Georgia', serif;
        }

        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }

        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

       
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.2s;
        }

       
        .gallery-item:hover img {
            transform: scale(1.05);
        }


        .like-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

       
        .like-btn span {
            font-size: 20px;
            color: #ff4b5c;
        }

       
        .like-btn:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>That Girl Eats - Photo Dump</h1>

    <div class="gallery-container">
        <!-- drinks -->
        <div class="gallery-item">
            <img src="drinks.jpeg" alt="Drinks">
            <div class="like-btn" onclick="likePhoto(this)">
                <span>♡</span>
            </div>
        </div>

        <!-- noodles -->
        <div class="gallery-item">
            <img src="dandan .jpeg" alt="Dan dan noodles">
            <div class="like-btn" onclick="likePhoto(this)">
                <span>♡</span>
            </div>
        </div>

        <!-- cheesecake -->
        <div class="gallery-item">
            <img src="cheesecake.jpeg" alt="Cheesecake factory">
            <div class="like-btn" onclick="likePhoto(this)">
                <span>♡</span>
            </div>
        </div>

        <!-- oregano -->
        <div class="gallery-item">
            <img src="oregano.HEIC" alt="Oregano">
            <div class="like-btn" onclick="likePhoto(this)">
                <span>♡</span>
            </div>
        </div>

        <!-- Moreish -->
        <div class="gallery-item">
            <img src="moreish.jpeg" alt="Moreish">
            <div class="like-btn" onclick="likePhoto(this)">
                <span>♡</span>
            </div>
        </div>

        <!-- DTF -->
        <div class="gallery-item">
            <img src="dtf.jpeg" alt="Din Tai Fung">
            <div class="like-btn" onclick="likePhoto(this)">
                <span>♡</span>
            </div>
        </div>
    </div>

    <script>
        // Function to handle "liking" a photo
        function likePhoto(element) {
            if (element.innerHTML === '<span>♡</span>') {
                element.innerHTML = '<span>♥</span>';
            } else {
                element.innerHTML = '<span>♡</span>';
            }
        }
    </script>

</body>
</html>
